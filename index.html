        <header>
            <div class="containerHeader">

                <nav class="navbar navbar-light">
                    <div class="container-fluid">                        
                        <form class="d-flex justify-content-center">

        <main>
            <div id="contenedor" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
            <div id="carrito"></div>
            <div id="acciones-carrito" class="carritoCss"></div>
